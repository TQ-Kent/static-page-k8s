apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-page-phan-quan
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      component: web
      student: phan-quan
  template:
    metadata:
      labels:
        component: web
        student: phan-quan
    spec:
      containers:
        - name: static
          image: tqkent/wisepaas-static:demo
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 20m
              memory: 32Mi
              ephemeral-storage: 32Mi
            requests:
              cpu: 10m
              memory: 32Mi